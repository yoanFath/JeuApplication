<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Jeux de société</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="main-content">
    <div class="form">
        <h1 th:text="'Ajouter un ' + ${entite}" th:if="${currentName == null}"></h1>
        <h1 th:text="'Modifier un ' + ${entite}" th:unless="${currentName == null}"></h1>

        <div class="alert alert-success hidden" role="alert">
            <span th:text="'Vous avez ajouté un ' + ${entite}" th:if="${currentName == null}"></span>
            <span th:text="'Vous avez ajouté un ' + ${entite}" th:unless="${currentName == null}"></span>
        </div>

        <div class="alert alert-danger hidden" role="alert">
            <span>Une erreur est survenue, veuillez réessayer</span>
        </div>

        <input type="text" name="name" placeholder="Saisir un nom" th:value="${currentName}">
        <div class="buttons" th:if="${currentName == null}">
            <button type="button" id="ajouter" th:attr="data-url='/api/' + ${entite} + '/ajouter'">Ajouter</button>
        </div>
        <div class="buttons" th:unless="${currentName == null}">
            <button type="button" id="ajouter" th:attr="data-url='/api/' + ${entite} + '/modifier/' + ${entiteId}">Modifier</button>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/simpleEntityForm.js}"></script>
</body>
</html>
